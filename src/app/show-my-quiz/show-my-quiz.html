<div class="quiz-container" *ngIf="quiz">

  <h1>{{ quiz.title }}</h1>
  <p>{{ quiz.description }}</p>

  <div *ngFor="let q of quiz.questions; let qi = index">
    <h3>Frage {{ qi + 1 }}: {{ q.questionName }}</h3>

    <ul>
      <li *ngFor="let ans of q.answers">
        {{ ans.text }}
      </li>
    </ul>
  </div>

</div>
