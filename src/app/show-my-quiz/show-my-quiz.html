<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Quiz lösen</title>
</head>
<body>

<div class="quiz-container">

  <h1 id="quizTitle">
    <div class="showQuiz" *ngFor="let q of formData">
      {{ q.title }}
    </div>
  </h1>

  <div class="showQuiz" *ngFor="let q of formData">
    {{ q.description }}
  </div>

  <div id="questions"></div>

  <button onclick="checkAnswers()">Überprüfen</button>

  <p id="result"></p>

</div>

</body>
</html>
