<body>
  <div class="quiz-page">
    <h1>Quizze</h1>
    <div class="filters">
      <input type="text"
             placeholder="Quiz suchenâ€¦"
             [(ngModel)]="searchTerm"
             (input)="applyFilters()"
             class="search-input" />
      <select [(ngModel)]="selectedCategory"
              (change)="applyFilters()"
              class="category-select" >
        <option value="">Alle Kategorien</option>
        <option *ngFor="let c of categories" [value]="c"> {{ c }} </option>
      </select> </div> <div class="quiz-list">
    <div class="quiz-card" *ngFor="let quiz of filteredQuizzes" >
      <h3>{{ quiz.title }}</h3>
      <p *ngIf="!selectedCategory"> Kategorie: {{ quiz.category }}
      </p>
    </div>
    <p class="empty-state" *ngIf="filteredQuizzes.length === 0" > Keine Quizze gefunden </p>
  </div>
  </div>
</body>
