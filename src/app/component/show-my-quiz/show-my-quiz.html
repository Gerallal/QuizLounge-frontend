<body>
<div class="quiz-page" *ngIf="quiz && attempt">

  <!-- =========================
       HEADER
  ========================= -->
  <div class="quiz-header">
    <h1>{{ quiz.title }}</h1>

    <div class="actions"
         *ngIf="quiz && currentUser && quiz.author.id === currentUser.id">

      <select [(ngModel)]="selectedFriend">
        <option [ngValue]="undefined">– Freund auswählen –</option>
        <option *ngFor="let f of friends" [ngValue]="f">
          {{ f.username }}
        </option>
      </select>

      <button (click)="shareMyQuiz()" [disabled]="!selectedFriend">
        Teilen
      </button>

      <button (click)="editMyQuiz()">Bearbeiten</button>
      <button (click)="deleteMyQuiz()">Löschen</button>
    </div>
  </div>

  <!-- =========================
       QUIZ FORM
  ========================= -->
  <form (ngSubmit)="submitQuiz()" #quizForm="ngForm">

    <div class="questions">
      <div *ngFor="let q of attempt.questions; let qi = index"
           class="question-block">

        <h3>
          Frage {{ qi + 1 }}: {{ q.questionText }}
        </h3>

        <!-- SINGLE ANSWER -->
        <div *ngIf="q.questionType === 'SingleAnswerQuestion'"
             class="answers">
          <label *ngFor="let ans of q.answers">
            <input type="radio"
                   [name]="'q' + q.questionId"
                   [value]="ans.answerText"
                   [(ngModel)]="userAnswers[q.questionId!]"
                   [ngModelOptions]="{ standalone: true }">
            <span class="answer-text">
                {{ ans.answerText }}
              </span>
          </label>
        </div>

        <!-- MULTIPLE ANSWER -->
        <div *ngIf="q.questionType === 'MultipleAnswerQuestion'"
             class="answers">
          <label *ngFor="let ans of q.answers">
            <input type="checkbox"
                   (change)="toggleMultiAnswer(
                       q.questionId!,
                       ans.answerText,
                       $event
                     )">
            <span class="answer-text">
                {{ ans.answerText }}
              </span>
          </label>
        </div>

        <!-- USER INPUT -->
        <div *ngIf="q.questionType === 'UserInputQuestion'"
             class="answers">
          <input type="text"
                 [(ngModel)]="userAnswers[q.questionId!]"
                 [ngModelOptions]="{ standalone: true }"
                 placeholder="Antwort eingeben">
        </div>

      </div>
    </div>

    <!-- =========================
         SUBMIT
    ========================= -->
    <div class="solve-wrapper">
      <button type="submit" class="solve-btn">
        Lösen
      </button>
    </div>

  </form>

</div>
</body>
