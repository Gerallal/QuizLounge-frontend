<div class="page-wrapper">
  <div class="card quiz-container">
    <h1>Quiz erstellen</h1>

    <form (ngSubmit)="onSubmit()" #quizForm="ngForm">

      <!-- Titel -->
      <div class="form-group">
        <label for="title">Titel</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="title"
          placeholder="Titel eingeben"
          required>
      </div>

      <!-- Kategorie -->
      <div class="form-group">
        <label for="category">Kategorie</label>
        <select
          id="category"
          name="category"
          [(ngModel)]="selectedCategory"
          required>
          <option value="" disabled>Kategorie wählen</option>
          <option value="Allgemein">Allgemein</option>
          <option value="Mathematik">Mathematik</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Englisch">Englisch</option>
          <option value="Biologie">Biologie</option>
          <option value="Chemie">Chemie</option>
          <option value="Physik">Physik</option>
          <option value="Informatik">Informatik</option>
          <option value="Geographie">Geographie</option>
          <option value="Geschichte">Geschichte</option>
          <option value="Politik">Politik</option>
        </select>
      </div>

      <!-- Beschreibung -->
      <div class="form-group">
        <label for="description">Beschreibung</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="description"
          placeholder="Kurze Beschreibung (optional)"></textarea>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="primary-btn"
        [disabled]="!quizForm.valid">
        Fortfahren
      </button>

    </form>

    <!-- Zurück -->
    <a class="back-link" routerLink="/home">← zurück zur Übersicht</a>
  </div>
</div>
