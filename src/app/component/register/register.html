<div class="auth-wrapper">
  <div class="auth-box">
    <h2>Konto erstellen</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-box">
        <input type="text" name="username"
               [(ngModel)]="formData.username"
               placeholder="Benutzername" required>
      </div>

      <div class="input-box">
        <input type="password" name="password"
               [(ngModel)]="formData.password"
               placeholder="Passwort" required>
      </div>

      <div class="input-box">
        <input type="password" name="repeatedPassword"
               [(ngModel)]="formData.repeatedPassword"
               placeholder="Passwort bestÃ¤tigen" required>
      </div>

      <!-- Status Text -->
      <p class="status-text">{{ status }}</p>

      <button type="submit" class="auth-button">Registrieren</button>
    </form>

    <div class="auth-link">
      <a href="./login">Bereits registriert? Anmelden!</a>
    </div>
  </div>
</div>
