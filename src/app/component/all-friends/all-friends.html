<body>
<div class="friends-page">

  <h1>Meine Freunde</h1>

  <input
    type="text"
    placeholder="Freunde suchenâ€¦"
    [(ngModel)]="searchTerm"
    (input)="onSearchChange()"
    class="search-input"
  />

  <div class="friends-list">

    <div
      class="friend-card"
      *ngFor="let f of filteredFriends"
      (click)="openFriend(f.id)"
    >
      {{ f.username }}
    </div>

    <p
      class="empty-state"
      *ngIf="filteredFriends.length === 0"
    >
      Keine Freunde gefunden
    </p>

  </div>

</div>
</body>
