<h3>Frage hinzuf√ºgen!</h3>
<div class="add-answers-form" [formGroup]="form">
  <div class="questionType">
    <select formControlName="questionType" (change)="onChange()">
      <option value="SingleAnswerQuestion">Frage mit einer erwarteten Antwort</option>
      <option value="MultipleAnswerQuestion">Frage mit mehreren erwarteten Antworten</option>
      <option value="UserInputQuestion">Frage mit Nutzereingabe</option>
    </select>
  </div>
  <div class="questionText">
    <input type="text"
           formControlName="questionText"
           placeholder="Deine Frage">
  </div>
  <div formArrayName="answers">
    <div *ngFor="let answer of answers.controls; let i = index">
      <div class="answers" [formGroupName]="i">
        <input type="text"
               formControlName="answerText"
               placeholder="Deine Antwort">
        @if (questionType != "UserInputQuestion"){
          <select formControlName="correct">
            <option [value]=true>Richtig</option>
            <option [value]=false>Falsch</option>
          </select>
        }
      </div>
    </div>

    <button type="submit" (click)="onSubmit()">Speichern</button>
  </div>
  @if (questionType != "UserInputQuestion"){
    <button type="button" (click)="addAnswer()">+</button>
    <button type="button" (click)="deleteAnswer()">-</button>
  }

</div>
