<body>
<div class="rating-page">

  <h1>Quiz Bewertung</h1>

  <div class="score-card" *ngIf="score">
    Du hast
    <strong>{{ score.numberOfRightAnswers }}</strong>
    von
    <strong>{{ score.totalQuestions }}</strong>
    richtig gelöst
  </div>

  <h2>Wie viele Sterne möchtest du geben?</h2>

  <form (ngSubmit)="submitRating()" #ratingForm="ngForm">

    <div class="star-rating">

      <ng-container *ngFor="let s of [5,4,3,2,1]">
        <input
          type="radio"
          name="rating"
          [id]="'star' + s"
          [value]="s"
          [(ngModel)]="rating"
          [ngModelOptions]="{ standalone: true }"
          required
        >
        <label
          class="star"
          [for]="'star' + s"
        >
          ★
        </label>
      </ng-container>

    </div>

    <button
      type="submit"
      class="submit-btn"
      [disabled]="!ratingForm.valid"
    >
      Bewertung absenden
    </button>

  </form>

</div>
</body>
