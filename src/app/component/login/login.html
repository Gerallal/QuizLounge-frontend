<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-wrapper">
    <div class="login-box">
        <h2>Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" method="post">
            <div class="input-box">
                <input type="text" name="username" [(ngModel)]="formData.username" placeholder="Benutzername" required>

                <span></span>
            </div>
            <div class="input-box">
                <input type="password" name="password" [(ngModel)]="formData.password" placeholder="Passwort" required>

                <span></span>
            </div>
            <button type="submit" class="login-button">Anmelden</button>
        </form>
        <div class="register-link">
            <a href="./register">Konto anlegen</a>
        </div>
    </div>
</div>
</body>
</html>
